<div class="container">
    <div class="py-5 text-center">

        <% if (error) { %>
        <div class="error">
            <%= error %>
        </div>
        <br>
        <% } %>

        <h2>ACTIVATE YOUR SURVEY</h2>
        <hr class="mb-4">
        <p class="lead">This is the place to activate your survey if you did not do so on creation.</p>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form class="needs-validation" method="POST" novalidate>

                <div class="mb-3">
                    <label for="pp">Payment Pointer</label>
                    <input type="text" class="form-control" id="pp" name="pp" placeholder="Please input ..." required>
                    <div class="invalid-feedback">
                        Please input a valid payment pointer.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="survey-id">Survey ID</label>
                    <input type="text" class="form-control" id="survey-id" name="survey-id" placeholder="Please input ..."
                        required>
                    <div class="invalid-feedback">
                        Please input a valid survey ID.
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">
            <!--&copy;--> Demo</p>
        <!-- <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul> -->
    </footer>
</div>

<%- include('bootstrap'); -%>
<script src="/js/payment-pointer-validation.js"></script>
