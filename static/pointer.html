<div class="container">
        <div class="py-5 text-center">
    
            <h2>CREATE YOUR PAYMENT POINTER</h2>
            <hr class="mb-4">
        </div>
    
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h5>What is a payment pointer?</h5>
                <p>A payment pointer is an address that can receive a currency via the Interledger Protocol.</p>
                <p>Yours will look somehow like <i>$ilpsurvey.localtunnel.me/your-user-name</i>.</p>
                <hr class="mb-4">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="needs-validation" method="POST" novalidate>
    
                    <div class="mb-3">
                        <label for="user">Username</label>
                        <input type="text" class="form-control" id="user" name="user" placeholder="alice" required>
                        <div class="invalid-feedback">
                            Please input a valid username.
                        </div>
                    </div>
    
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                </form>
            </div>
        </div>
    
    
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">
                <!--&copy;--> Demo</p>

                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul> -->
        </footer>
    </div>
